<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Licitaciones</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { font-size: 20px; }
        .entry { margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .entry a { text-decoration: none; color: #007bff; }
    </style>
</head>
<body>
    <h1>Últimas Licitaciones</h1>
    <div id="feed"></div>

    <script>
        fetch("https://contrataciondelestado.es/sindicacion/sindicacion_643/licitacionesPerfilesContratanteCompleto3.atom")
            .then(response => response.text())
            .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
            .then(data => {
                let entries = data.querySelectorAll("entry");
                let feedContainer = document.getElementById("feed");
                
                const procedureCodeMapping = {
                    "1": "Abierto",
                    "2": "Restringido",
                    "3": "Negociado con Publicidad",
                    "4": "Negociado sin Publicidad",
                    "5": "Diálogo Competitivo",
                    "6": "Contrato Menor",
                    "7": "Asociación para la Innovación",
                    "8": "Subasta Electrónica",
                    "9": "Concurso de Proyectos"
                };
                
                entries.forEach(entry => {
                    let title = entry.querySelector("title").textContent;
                    let link = entry.querySelector("link").getAttribute("href");
                    
                    let cpvElement = entry.querySelector("cpv, cbc\\:ItemClassificationCode");
                    let cpv = cpvElement ? cpvElement.textContent : "No disponible";
                    
                    let procedureCodeElement = entry.querySelector("procedureType, cbc\\:ProcedureCode");
                    let procedure = procedureCodeElement ? procedureCodeMapping[procedureCodeElement.textContent] || procedureCodeElement.textContent : "No disponible";
                    
                    let div = document.createElement("div");
                    div.classList.add("entry");
                    div.innerHTML = `<strong>${title}</strong><br>
                                     <em>CPV: ${cpv}</em><br>
                                     <em>Procedimiento: ${procedure}</em><br>
                                     <a href="${link}" target="_blank">Ver más</a>`;
                    feedContainer.appendChild(div);
                });
            })
            .catch(error => console.error("Error cargando el feed:", error));
    </script>
</body>
</html>
