<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Licitaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .filter-container input, .filter-container select, .filter-container button {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        @media (max-width: 600px) {
            table, th, td {
                font-size: 12px;
            }
            .filter-container {
                flex-direction: column;
                align-items: center;
            }
            .filter-container input, .filter-container select, .filter-container button {
                width: 100%;
            }
        }
        .document-list {
            display: none;
        }
        .toggle-button {
            cursor: pointer;
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
    <script>
        async function fetchAndDisplayLicitaciones() {
            const feedUrl = "https://contrataciondelestado.es/sindicacion/sindicacion_643/licitacionesPerfilesContratanteCompleto3.atom";
            try {
                const response = await fetch(feedUrl);
                if (!response.ok) throw new Error("No se pudo obtener el feed.");
                const text = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, "text/xml");
                const entries = xmlDoc.querySelectorAll("entry");
                
                const procedureCodeMapping = {
                    "1": "Abierto",
                    "2": "Restringido",
                    "3": "Negociado con Publicidad",
                    "4": "Negociado sin Publicidad",
                    "5": "Di√°logo Competitivo",
                    "6": "Contrato Menor",
                    "7": "Asociaci√≥n para la Innovaci√≥n",
                    "8": "Subasta Electr√≥nica",
                    "9": "Concurso de Proyectos"
                };
                
                let filteredEntries = Array.from(entries).map(entry => {
                    return {
                        title: entry.querySelector("title").textContent,
                        updated: entry.querySelector("updated").textContent,
                        link: entry.querySelector("link").getAttribute("href"),
                        importe: entry.getElementsByTagName("cbc:TotalAmount")[0]?.textContent || "N/A",
                        ubicacion: entry.getElementsByTagName("cbc:CityName")[0]?.textContent || "N/A",
                        cpvs: Array.from(entry.getElementsByTagName("cbc:ItemClassificationCode")).map(el => el.textContent),
                        procedureCode: procedureCodeMapping[entry.getElementsByTagName("cbc:ProcedureCode")[0]?.textContent] || "N/A"
                    };
                });

                const cpvFilter = document.getElementById("cpvFilter").value;
                const importeFilter = document.getElementById("importeFilter").value;
                const ubicacionFilter = document.getElementById("ubicacionFilter").value.toLowerCase();

                if (cpvFilter) {
                    filteredEntries = filteredEntries.filter(entry => entry.cpvs.includes(cpvFilter));
                }
                if (importeFilter) {
                    filteredEntries = filteredEntries.filter(entry => parseFloat(entry.importe) >= parseFloat(importeFilter));
                }
                if (ubicacionFilter) {
                    filteredEntries = filteredEntries.filter(entry => entry.ubicacion.toLowerCase().includes(ubicacionFilter));
                }

                let tableContent = "<tr><th>T√≠tulo</th><th>Fecha</th><th>CPV</th><th>Importe</th><th>Procedimiento</th><th>Ubicaci√≥n</th><th>Enlace</th></tr>";
                
                filteredEntries.forEach(entry => {
                    tableContent += `<tr>
                        <td>${entry.title}</td>
                        <td>${entry.updated}</td>
                        <td>${entry.cpvs.join(", ") || "N/A"}</td>
                        <td>${entry.importe}</td>
                        <td>${entry.procedureCode}</td>
                        <td>${entry.ubicacion}</td>
                        <td><a href='${entry.link}' target='_blank'>Ver Licitaci√≥n</a></td>
                    </tr>`;
                });
                document.getElementById("licitacionesTable").innerHTML = tableContent;
            } catch (error) {
                console.error(error);
                document.getElementById("status").innerText = "‚ùå Error al obtener las licitaciones.";
            }
        }

        window.onload = fetchAndDisplayLicitaciones;
    </script>
</head>
<body>
    <h2>Monitor de Licitaciones</h2>
    <div class="filter-container">
        <input type="text" id="cpvFilter" placeholder="C√≥digo CPV">
        <input type="text" id="importeFilter" placeholder="Importe m√≠nimo">
        <input type="text" id="ubicacionFilter" placeholder="Ubicaci√≥n">
        <button onclick="fetchAndDisplayLicitaciones()">Aplicar Filtros</button>
    </div>
    <p id="status">üîç Cargando datos...</p>
    <h3>Licitaciones:</h3>
    <table border="1" id="licitacionesTable"></table>
</body>
</html>
