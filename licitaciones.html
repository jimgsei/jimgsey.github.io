<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Licitaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .filter-container input, .filter-container button {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        @media (max-width: 600px) {
            table, th, td {
                font-size: 12px;
            }
        }
        .document-list {
            display: none;
        }
        .document-toggle {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
    <script>
        async function checkNewFeed() {
            const feedUrl = "https://contrataciondelestado.es/sindicacion/sindicacion_643/licitacionesPerfilesContratanteCompleto3.atom";
            try {
                const response = await fetch(feedUrl);
                if (!response.ok) throw new Error("No se pudo obtener el feed.");
                const text = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, "text/xml");
                fetchAndDisplayLicitaciones(feedUrl);
            } catch (error) {
                console.error(error);
                document.getElementById("status").innerText = "‚ùå Error al obtener el feed.";
            }
        }

        async function fetchAndDisplayLicitaciones(feedUrl) {
            try {
                const response = await fetch(feedUrl);
                if (!response.ok) throw new Error("No se pudo obtener el feed.");
                const text = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, "text/xml");
                const entries = xmlDoc.querySelectorAll("entry");
                let tableContent = "<tr><th>T√≠tulo</th><th>Fecha</th><th>CPV</th><th>Importe</th><th>Tipo</th><th>Ubicaci√≥n</th><th>Enlace</th><th>Documentos</th></tr>";
                
                entries.forEach(entry => {
                    const title = entry.querySelector("title").textContent;
                    const updated = entry.querySelector("updated").textContent;
                    const link = entry.querySelector("link").getAttribute("href");
                    const importeElement = entry.getElementsByTagName("cbc:TotalAmount")[0];
                    const importe = importeElement ? importeElement.textContent : "N/A";
                    let ubicacion = "N/A";
                    const ubicacionElement = entry.getElementsByTagName("cbc:CityName")[0];
                    if (ubicacionElement) ubicacion = ubicacionElement.textContent;
                    const tipoElement = entry.getElementsByTagName("cbc:ProcedureCode")[0];
                    const tipo = tipoElement ? tipoElement.textContent : "N/A";
                    const cpvElements = entry.getElementsByTagName("cbc:ItemClassificationCode");
                    const cpvs = Array.from(cpvElements).map(el => el.textContent);
                    const documentElements = entry.getElementsByTagName("cac:ExternalReference");
                    const documentos = Array.from(documentElements).map((doc, index) => {
                        const uriElement = doc.getElementsByTagName("cbc:URI")[0];
                        const parentReference = doc.parentNode?.parentNode;
                        const nameElement = parentReference?.getElementsByTagName("cbc:ID")[0];
                        const docName = nameElement ? nameElement.textContent : `Documento ${index + 1}`;
                        return uriElement ? `<a href='${uriElement.textContent}' target='_blank'>${docName}</a>` : "";
                    });
                    const documentosHTML = documentos.length > 0 ? `<span class='document-toggle' onclick='toggleDocuments(this)'>Ver documentos</span><div class='document-list'>${documentos.join("<br>")}</div>` : "N/A";
                    tableContent += `<tr><td>${title}</td><td>${updated}</td><td>${cpvs.join(", ") || "N/A"}</td><td>${importe}</td><td>${tipo}</td><td>${ubicacion}</td><td><a href='${link}' target='_blank'>Ver Licitaci√≥n</a></td><td>${documentosHTML}</td></tr>`;
                });
                document.getElementById("licitacionesTable").innerHTML = tableContent;
            } catch (error) {
                console.error(error);
                document.getElementById("status").innerText = "‚ùå Error al obtener las licitaciones.";
            }
        }

        function toggleDocuments(element) {
            const docList = element.nextElementSibling;
            docList.style.display = docList.style.display === "block" ? "none" : "block";
        }

        window.onload = checkNewFeed;
    </script>
</head>
<body>
    <h2>Monitor de Licitaciones</h2>
    <div class="filter-container">
        <input type="text" id="cpvFilter" placeholder="C√≥digo CPV">
        <input type="text" id="importeFilter" placeholder="Importe m√≠nimo">
        <input type="text" id="ubicacionFilter" placeholder="Ubicaci√≥n">
        <input type="text" id="tipoFilter" placeholder="Tipo de procedimiento">
        <button onclick="checkNewFeed()">Aplicar Filtro</button>
    </div>
    <p id="status">üîç Cargando datos...</p>
    <h3>Licitaciones:</h3>
    <table border="1" id="licitacionesTable"></table>
</body>
</html>
