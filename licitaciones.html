<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Licitaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .filter-container input, .filter-container select, .filter-container button {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
            padding: 10px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        @media (max-width: 600px) {
            table, th, td {
                font-size: 12px;
            }
            .filter-container {
                flex-direction: column;
                align-items: center;
            }
            .filter-container input, .filter-container select, .filter-container button {
                width: 100%;
            }
        }
        .document-list {
            display: none;
        }
        .toggle-button {
            cursor: pointer;
            background-color: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
    <script>
        async function checkNewFeed() {
            const feedUrl = "https://contrataciondelestado.es/sindicacion/sindicacion_643/licitacionesPerfilesContratanteCompleto3.atom";
            try {
                const response = await fetch(feedUrl);
                if (!response.ok) throw new Error("No se pudo obtener el feed.");
                fetchAndDisplayLicitaciones(feedUrl);
            } catch (error) {
                console.error(error);
                document.getElementById("status").innerText = "‚ùå Error al obtener el feed.";
            }
        }

        async function fetchAndDisplayLicitaciones(feedUrl) {
            try {
                const response = await fetch(feedUrl);
                if (!response.ok) throw new Error("No se pudo obtener el feed.");
                const text = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(text, "text/xml");
                const entries = xmlDoc.querySelectorAll("entry");
                let tableContent = "<tr><th>T√≠tulo</th><th>Fecha</th><th>CPV</th><th>Importe</th><th>Procedimiento</th><th>Ubicaci√≥n</th><th>Enlace</th><th>Documentos</th></tr>";
                
                const procedureCodeMapping = {
                    "1": "Abierto",
                    "2": "Restringido",
                    "3": "Negociado con Publicidad",
                    "4": "Negociado sin Publicidad",
                    "5": "Di√°logo Competitivo",
                    "6": "Contrato Menor",
                    "7": "Asociaci√≥n para la Innovaci√≥n",
                    "8": "Subasta Electr√≥nica",
                    "9": "Concurso de Proyectos"
                };

                const cpvFilter = document.getElementById("cpvFilter").value.toLowerCase();
                const importeFilter = parseFloat(document.getElementById("importeFilter").value) || 0;
                const ubicacionFilter = document.getElementById("ubicacionFilter").value.toLowerCase();
                
                entries.forEach(entry => {
                    const title = entry.querySelector("title").textContent;
                    const updated = entry.querySelector("updated").textContent;
                    const link = entry.querySelector("link").getAttribute("href");
                    const importeElement = entry.getElementsByTagName("cbc:TotalAmount")[0];
                    const importe = importeElement ? parseFloat(importeElement.textContent) : 0;
                    let ubicacion = "N/A";
                    const ubicacionElement = entry.getElementsByTagName("cbc:CityName")[0];
                    if (ubicacionElement) ubicacion = ubicacionElement.textContent.toLowerCase();
                    const cpvElements = entry.getElementsByTagName("cbc:ItemClassificationCode");
                    const cpvs = Array.from(cpvElements).map(el => el.textContent.toLowerCase());
                    
                    const documentElements = entry.getElementsByTagName("cac:ExternalReference");
                    const documentos = Array.from(documentElements).map((doc, index) => {
                        const uriElement = doc.getElementsByTagName("cbc:URI")[0];
                        return uriElement ? `<a href='${uriElement.textContent}' target='_blank'>Documento ${index + 1}</a>` : "";
                    });
                    const documentosHTML = documentos.length > 0 ? `<button class='toggle-button' onclick='toggleVisibility(this)'>Mostrar Documentos</button><div class='document-list'>${documentos.join("<br>")}</div>` : "N/A";
                    
                    const procedureCodeElement = entry.getElementsByTagName("cbc:ProcedureCode")[0];
                    const procedureCode = procedureCodeElement ? procedureCodeMapping[procedureCodeElement.textContent] || "N/A" : "N/A";
                    
                    // Aplicar filtros
                    if ((cpvFilter === "" || cpvs.some(cpv => cpv.includes(cpvFilter))) &&
                        (importe >= importeFilter) &&
                        (ubicacionFilter === "" || ubicacion.includes(ubicacionFilter))) {
                        tableContent += `<tr><td>${title}</td><td>${updated}</td><td>${cpvs.join(", ") || "N/A"}</td><td>${importe}</td><td>${procedureCode}</td><td>${ubicacion}</td><td><a href='${link}' target='_blank'>Ver Licitaci√≥n</a></td><td>${documentosHTML}</td></tr>`;
                    }
                });
                document.getElementById("licitacionesTable").innerHTML = tableContent;
            } catch (error) {
                console.error(error);
                document.getElementById("status").innerText = "‚ùå Error al obtener las licitaciones.";
            }
        }

        function toggleVisibility(button) {
            const content = button.nextElementSibling;
            content.style.display = content.style.display === "block" ? "none" : "block";
        }

        window.onload = checkNewFeed;
    </script>
</head>
<body>
    <h2>Monitor de Licitaciones</h2>
    <div class="filter-container">
        <input type="text" id="cpvFilter" placeholder="C√≥digo CPV">
        <input type="text" id="importeFilter" placeholder="Importe m√≠nimo">
        <input type="text" id="ubicacionFilter" placeholder="Ubicaci√≥n">
        <button onclick="fetchAndDisplayLicitaciones('https://contrataciondelestado.es/sindicacion/sindicacion_643/licitacionesPerfilesContratanteCompleto3.atom')">Aplicar Filtros</button>
    </div>
    <p id="status">üîç Cargando datos...</p>
    <h3>Licitaciones:</h3>
    <table border="1" id="licitacionesTable"></table>
</body>
</html>
